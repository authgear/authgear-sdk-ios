name: CI

on:
  push:
    branches:
      - "*"
      - "!gh-pages"
  pull_request:
    branches:
      - "*"
      - "!gh-pages"

jobs:
  gh-pages:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          # runs 'bundle install' and caches installed gems automatically
          bundler-cache: true
      # swiftformat is pre-installed on the runner.
      # Output its version.
      - run: swiftformat --version
      - run: make format
      - run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer
      - run: xcodebuild -showsdks
      - run: bundle exec pod install --project-directory=example
      - run: make xcframework
      - run: make test
      - run: make docs
      - name: Deploy docs to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.repository == 'authgear/authgear-sdk-ios' && github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
  ios:
    if: ${{ github.repository == 'authgear/authgear-sdk-ios' && github.ref == 'refs/heads/main' }}
    runs-on: macos-14
    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        # runs 'bundle install' and caches installed gems automatically
        bundler-cache: true
    - run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer
    - working-directory: ./example
      run: bundle exec pod install
    - name: Install the Apple certificate and provisioning profile
      env:
        IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
        IOS_PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
      run: |
        CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
        PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
        KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

        echo -n "$IOS_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
        echo -n "$IOS_PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_PATH

        security create-keychain -p "" $KEYCHAIN_PATH
        security set-keychain-settings $KEYCHAIN_PATH
        security unlock-keychain -p "" $KEYCHAIN_PATH

        security import $CERTIFICATE_PATH -P "" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
        security list-keychain -d user -s $KEYCHAIN_PATH

        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles
    - name: Install App Store Connect API key
      env:
        IOS_API_KEY_BASE64: ${{ secrets.IOS_API_KEY_BASE64 }}
        IOS_API_KEY_ID: ${{ secrets.IOS_API_KEY_ID }}
      run: |
        API_KEY_PATH=$RUNNER_TEMP/AuthKey_${IOS_API_KEY_ID}.p8
        echo -n "$IOS_API_KEY_BASE64" | base64 --decode -o $API_KEY_PATH
    - run: make set-CFBundleVersion
    - name: Run xcodebuild archive
      run: |
        export ARCHIVE_PATH="$RUNNER_TEMP/ios_example.xcarchive"
        make archive
    - name: Run xcodebuild -exportArchive
      run: |
        export ARCHIVE_PATH="$RUNNER_TEMP/ios_example.xcarchive"
        export EXPORT_PATH="$RUNNER_TEMP/ios_example.export"
        make exportArchive
    - name: Upload to TestFlight
      env:
        API_ISSUER: ${{ secrets.IOS_API_KEY_ISSUER }}
        API_KEY: ${{ secrets.IOS_API_KEY_ID }}
      run: |
        export API_PRIVATE_KEYS_DIR="$RUNNER_TEMP"
        export IPA_PATH="$RUNNER_TEMP/ios_example.export/ios_example.ipa"
        make upload-app
    - name: Clean up keychain and provisioning profile
      if: ${{ always() }}
      run: |
        security delete-keychain $RUNNER_TEMP/app-signing.keychain-db
        rm ~/Library/MobileDevice/Provisioning\ Profiles/build_pp.mobileprovision
