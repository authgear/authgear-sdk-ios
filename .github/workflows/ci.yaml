name: CI

on:
  push:
    branches:
      - "*"
      - "!gh-pages"
  pull_request:
    branches:
      - "*"
      - "!gh-pages"

jobs:
  gh-pages:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          # runs 'bundle install' and caches installed gems automatically
          bundler-cache: true
      # swiftformat is pre-installed on the runner.
      # Output its version.
      - run: swiftformat --version
      - run: make format
      - run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer
      - run: make pod-install
      - run: make xcframework
      - run: make test
      - run: make docs
      - name: Deploy docs to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.repository == 'authgear/authgear-sdk-ios' && github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
  ios:
    if: ${{ github.repository == 'authgear/authgear-sdk-ios' }}
    runs-on: macos-14
    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        # runs 'bundle install' and caches installed gems automatically
        bundler-cache: true
    - run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer
    - run: make pod-install
    - uses: authgear/gh-actions-install-apple-certificate-and-provisioning-profile@v1
      with:
        certificate_base64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
        provisioning_profile_base64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
    - name: Install App Store Connect API key
      env:
        IOS_API_KEY_BASE64: ${{ secrets.IOS_API_KEY_BASE64 }}
        IOS_API_KEY_ID: ${{ secrets.IOS_API_KEY_ID }}
      run: |
        API_KEY_PATH=$RUNNER_TEMP/AuthKey_${IOS_API_KEY_ID}.p8
        echo -n "$IOS_API_KEY_BASE64" | base64 --decode -o $API_KEY_PATH
    - run: make build-app
    - name: Create fastlane api key json
      env:
        API_ISSUER: ${{ secrets.IOS_API_KEY_ISSUER }}
        API_KEY: ${{ secrets.IOS_API_KEY_ID }}
      run: |
        export API_KEY_PATH=$RUNNER_TEMP/AuthKey_${API_KEY}.p8
        make fastlane-api-key-json
    - name: Upload to TestFlight
      if: ${{ github.ref == 'refs/heads/main' }}
      run: make upload-app
